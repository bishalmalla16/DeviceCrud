<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="container bg-info p-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">NITV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid col-md-6">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="card-body text-center">
                <h4 class="card-title">View Details</h4>
            </div>
            <div class=" card col-8 offset-2 my-2 p-3">
                <form action="#" method="post" th:object="${device}">
                    <div class="form-group">
                        <label>Device ID</label>
                        <input type="number" class="form-control" th:field="*{id}" placeholder="Enter your MAC Address" readonly>
                    </div>
                    <div class="form-group">
                        <label>MAC Address</label>
                        <input type="text" class="form-control" th:field="*{mac}" placeholder="Enter your MAC Address" readonly>
                    </div>
                    <div class="form-group">
                        <label>Chipset</label>
                        <input  type="text" class="form-control" th:field="*{chipSet}" placeholder="Enter the Chipset" readonly>
                    </div>
                    <div class="form-group">
                        <label>Build</label>
                        <input  type="text" class="form-control" th:field="*{build}" placeholder="Enter the Build" readonly>
                    </div>
                    <div class="form-group">
                        <label>Manufacturer</label>
                        <input  type="text" class="form-control" th:field="*{manufacturer}" placeholder="Enter manufacturer name" readonly>
                    </div>

                    <div class="form-group text-center">
                        <a class="btn btn-primary" th:href="@{/}">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer >
    <div class="container bg-info p-2">
        <span>Designed and Compiled By: Bishal Malla</span>
    </div>
</footer>

</body>
</html>
